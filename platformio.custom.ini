build_flags =
  ${custom_release_RP2040.build_flags}
  ${RP2040_EXCHANGE_2MB.build_flags}
  -D DEVICE_REG2_PIPICO_W_V1_ETH_DD ; With front Display and Control Buttons
  ;-D KNX_IP_WIFI ; Currently not supported on rp2040. Only in Combination with REG2 W5500 Lite App

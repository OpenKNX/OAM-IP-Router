[env:release_REG2_ESP_PICO_ETH_LAN_TP]
platform = espressif32
framework = arduino
board_build.memory_type = qio_opi
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = dio ;qio
board_build.flash_freq = 80m
board_build.flash_size = 16MB
board_build.hwids = 
    [["0x303A", "0x1001"]]
board_build.mcu = esp32s3
board_build.variant = ESP32S3
board_build.extra_flags =
    -D ARDUINO_WAVESHARE_ESP32S3
    -D BOARD_HAS_PSRAM
    -D ARDUINO_USB_CDC_ON_BOOT=0 ; 0 (disabled) so the OPenKNX console is disturbed by the USB-CDC
;      0 (disabled) → USB-CDC is not activated as a serial port during boot
;      1 (enabled) → ESP32-S3 pico's virtual COM port (no external USB-UART adapter needed)
    -D ARDUINO_RUNNING_CORE=1
    -D ARDUINO_EVENT_RUNNING_CORE=1
    -D ARDUINO_USB_MODE=1
;   -D BOARD_HAS_PSRAM=0
;   -D CONFIG_SPIRAM_SUPPORT=0
;   -D CONFIG_SPI_MASTER_IN_IRAM=0
;   -D CONFIG_SPI_SLAVE_IN_IRAM=0
;   -D CONFIG_SPI_FLASH_SHARE_SPI1_BUS=0
;   -D CONFIG_SPI_MASTER_IN_IRAM=0
;   -D CONFIG_SPI_SLAVE_IN_IRAM=0
;   -D CONFIG_SPI_FLASH_SHARE_SPI1_BUS=0
;   -D CONFIG_ESP_CONSOLE_USB_SERIAL=0  ; Deaktiviert USB-CDC als seriellen Port
;   -D CONFIG_JTAG_ENABLE_ESP32S3=0  ; Deaktiviert JTAG
upload_speed = 921600
monitor_speed = 115200
extends = custom_release_ESP32, ESP32_16MB
build_flags =
   ${custom_release_ESP32.build_flags}
   ${custom_develop_ESP32.build_flags}
  -D OKNXHW_REG2_ESP_S3_PICO_V1_DD
  -D KNX_IP_LAN
  -D CONFIG_ETH_ENABLED
;  -D DEVICE_DISPLAY_MODULE

[env:release_REG2_ESP_PICO_ETH_LAN_TP_OTA]
extends = env:release_REG2_ESP_PICO_ETH_LAN_TP
upload_protocol = espota
upload_port = xxx.xxx.xxx.xxx # IP Address or Hostname
[platformio]
libdeps_dir = /tmp/libdeps

; =============================== CONFIGS ===============================

[config:COMMON]
build_flags =
  -D SMALL_GROUPOBJECT
  -D USE_BINSEARCH
  -D MASK_VERSION=0x091A
  -Wno-unknown-pragmas 
  -Wno-switch
lib_deps =
  https://github.com/koendv/RTTStream

[config:FLASH_RP2040]
build_flags =
  -D KNX_FLASH_SIZE=0x8000
  -D KNX_FLASH_OFFSET=0xF4000
  -D OPENKNX_FLASH_SIZE=0x4000
  -D OPENKNX_FLASH_OFFSET=0xFC000


; =============================== BASE ===============================

[env]
framework = arduino
build_type = debug
monitor_speed = 115200
monitor_filters =
  time
lib_ldf_mode = deep+
debug_tool = jlink
debug_extra_cmds = 
  set output-radix 16
upload_protocol = jlink

[RP2040]
; platform = raspberrypi
platform = https://github.com/maxgerhardt/platform-raspberrypi.git#0b2e90a
platform_packages = framework-arduinopico @ https://github.com/earlephilhower/arduino-pico/releases/download/2.7.3/rp2040-2.7.3.zip
board = pico
board_build.core = earlephilhower
build_unflags = -Os
lib_deps = 
  ${config:RP2040.lib_deps}
extra_scripts =
  lib/OGM-Common/prepare.py
  lib/OGM-Common/show_flash_partitioning.py
  lib/OGM-Common/patch_uf2.py



[UPLOAD_JLINK]
upload_protocol = jlink


[UPLOAD_USB_RP2040]
; upload_protocol = picotool
upload_protocol = mbed


; default build parameters
[config]
build_flags = 
  ${config:COMMON.build_flags}
  ; -D OPENKNX_WATCHDOG
  -D OPENKNX_PULSATING_BOOT
lib_deps = 

; build parameters for RP2040 only
[config:RP2040]
build_flags = 
  ${config.build_flags}
  ${config:FLASH_RP2040.build_flags}
  -D SERIAL_DEBUG=Serial
  -D PIO_FRAMEWORK_ARDUINO_ENABLE_RTTI
  ;-D LWIP_DONT_PROVIDE_BYTEORDER_FUNCTIONS
  -O0
lib_deps = 
  ${config.lib_deps}
  ${config:COMMON.lib_deps}

  

; debug parameters
[config:DEBUG]
build_flags = 
  -D DEBUG_WAIT_FOR_SERIAL=20000
  -D OPENKNX_PULSATING_BOOT
  -D OPENKNX_DEBUG
  -D OPENKNX_HEARTBEAT_PRIO
  ; "-D OPENKNX_TRACE1=ChannelName<(1|2|9)>"  ; to see trace logs, they must match one of the 5 regex filters (OPENKNX_TRACE1 .. OPENKNX_TRACE5) -
lib_deps = 
; build_type = debug
debug_build_flags = -O0 -ggdb3


[env:build_RP2040]
; 16MB Flash
board_upload.maximum_size = 16777216
board_build.filesystem_size = 15724544
; 2MB Flash
; board_build.filesystem_size = 1044480
extends = RP2040
build_flags =
   ${config:RP2040.build_flags}
   ${config:DEBUG.build_flags}
  -D BOARD_REG1_ETH
  ;-D BOARD_PIPICO
  ;-D BOARD_PIPICOW
  ;-D RP2040WIFI
  ;-D BOARD_W5500_EVB_PICO



[env:upload_USB_RP2040]
extends = UPLOAD_USB_RP2040, env:build_RP2040

[env:upload_JLINK_RP2040]
extends = UPLOAD_JLINK, env:build_RP2040

#### Release Environments

[env:release_REG1_ETH]
extends = RP2040
build_flags =
  ${config:RP2040.build_flags}
  -D BOARD_REG1_ETH


;board = rpipicow
;board = wiznet_5500_evb_picos